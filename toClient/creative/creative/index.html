<body class="opened">
    <div class="wrapper-container">
        <div class="wrapper-1280">
            <div id="ut_close">
                <img src="img/btnClose.png" alt="">
            </div>

            <div id="ut_open">
                <img src="img/btnExpand.png" alt="">
            </div>
          
          
          <!--合上去的样式-->
            <div class="leavebehind">
                <div class="leavebehind-container">
                	<div class=" preload fl one" data-source="img/lvText1.png"></div>
                    <div class="preload f1 oneMobile" data-source="img/2xMobileText.png"></div>
                	<div class="preload two fl" data-source="img/lvBehindCpImg.png"></div>
                	<div class="preload twoTablet fl" data-source="img/lvBehindCpTabletImg.png"></div>
                	<div class="preload fl three" data-source="img/levText3.png"></div>
                    <div class="preload f1 threeTablet" data-source="img/textTablet.png"></div>
                	<div class="preload fl four" data-source="img/lvText4.png"></div>
                	<div class="preload fl five" data-source = "img/lvBehindMicrLogo.png"></div>
                </div>
            </div>

            <!--手机端横屏-->
            <section class="placeholder">         
                <div class="plzrotate">
                    <img class="logo" src="img/2xLogoMobile.png" alt="" width="60">
                    <div class="rotate">Please rotate your device</div>
                    <img class="spinner" src="img/mobileRotatePhone.png" width="20" alt="">
                </div>
            </section>
            
            
            <!--展开来的样式-->
            <div class="interactive">
                <div class="interactive-container">
                	<!--添加图片-->
                	<div class="mobile_part"></div>
                	<div class="preload microLogoMobile" data-source="img/2xLogoMobile.png"></div>
                	<div class="mengban"></div>
                	<!--左边的图片-->
                	<div class="bgFrame"></div>
                    
                	<div class="preload playBtn" data-source="img/playBtn.png"></div>
                	<!--iphone part-->
                	<!-- <div class="video-iphone"></div> -->
                	<!--右边的图片-->
                	<div class="bgFrameRight"></div>
                	<div class="preload microLogo" data-source="img/microLogo.png"></div>
                	<div class="preload microLogoTablet" data-source="img/2xLogoTablet.png"></div>
                	<div class="preload text" data-source="img/text.png"></div>
                	<div class="preload computerImg" data-source="img/comuterImg.png"></div>
                	<div class="preload computerTabletImg" data-source="img/2xComputerTablet.png"></div>
                	<div class="cta">
                        <div class="preload normal" data-source="img/learn.png"></div>
                	</div>
                	
                	<!--video part-->
                    <div class="video-container vhcenter">
                        <div class="video">
                        	
                        </div>
                        <div id="vdo_close">
                             <img src="img/btnClose.png" alt="">
                        </div>
                    </div>

                    <!--<div class="btn-container">

                    </div> -->

            </div>
